<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta name="viewport"
			content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no" />
		<title>Manejo de datos Estado Civil</title>
	</f:facet>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form id="form1">
		<p:messages>
			<p:autoUpdate />
		</p:messages>
	<p:menubar>
	<f:facet name="options">
				<p:commandButton value="INICIO" update="@form,:form2"
				icon="pi pi-sign-out" action="#{beanPersona.salirSistema()}">
			</p:commandButton>
			</f:facet>
			<p:submenu label="Menú" icon="pi pi-briefcase">
				<p:menuitem  value="Registro Persona" action= "/faces/MODULO.SEGURIDAD/registro_persona.xhtml" icon="pi pi-angle-double-right" />
				<p:menuitem  value="Registro Estado Civil" action= "/faces/MODULO.SEGURIDAD/registro_estado_civil.xhtml" icon="pi pi-angle-double-right" />
				<p:menuitem value="Registro Ciudad" action= "/faces/MODULO.SEGURIDAD/registro_ciudad.xhtml" icon="pi pi-angle-double-left" />
				<p:menuitem value="Registro Rol" action= "/faces/MODULO.SEGURIDAD/registro_rol.xhtml" icon="pi pi-angle-double-left" />
				<p:menuitem value="Registro Tipo Usuario" action= "/faces/MODULO.SEGURIDAD/registro_tipo_usuario.xhtml" icon="pi pi-angle-double-left" />
				<p:menuitem value="Registro Ciudad" action= "/faces/MODULO.SEGURIDAD/registro_ciudad.xhtml" icon="pi pi-angle-double-left" />
				<p:menuitem value="Registro Producto" action= "/faces/MODULO.PRODUCTO/pro_producto.xhtml" icon="pi pi-angle-double-left" />
				<p:menuitem value="Registro Categoria" action= "/faces/MODULO.PRODUCTO/procategoria.xhtml" icon="pi pi-angle-double-left" />
				<p:menuitem value="Registro Catalogo" action= "/faces/MODULO.PRODUCTO/Cliente/catalogo.xhtml" icon="pi pi-angle-double-left" />
				<p:menuitem value="Registro Proveedor" action= "/faces/MODULO.PROVEEDOR/Administrador/proveedor.xhtml" icon="pi pi-angle-double-left" />
				
			</p:submenu>
		</p:menubar>
		<p:panel header="Registro de nuevo Estado Civil">
			<p:panelGrid columns="2">
				<h:outputText value="Ingrese el nombre : " />
				<p:inputText value="#{beanEstadoCivil.nombreEstadoCivil}" required="true" requiredMessage="Debe ingresar el nombre del Usuario"/>
				<p:commandButton value="Insertar" icon="pi pi-save"
					update="@form,:form2"
					action="#{beanEstadoCivil.actionListenerInsertarEstadoCivil()}"></p:commandButton>
			</p:panelGrid>
		</p:panel>
	</h:form>
	<br />
	<h:form id="form2">
		<p:panel header="Datos Estado Civil">
			<p:dataTable value="#{beanEstadoCivil.listaEstadoCivil}"
				reflow="true" var="estadocivil" paginator="true" rows="5">	
				<p:column headerText="Estado civil">
					<h:outputText value="#{estadocivil.nombre}" />
				</p:column>
				<p:column headerText="OPCIONES">
					<p:commandButton update="@form" value="Eliminar" icon="pi pi-times"
						action="#{beanEstadoCivil.eliminarEstadoCivil(estadocivil.idEstadoCivil)}">
						<p:confirm header="Confirmation" message="Desea eliminar?"
							icon="pi pi-exclamation-triangle" />
					</p:commandButton>
					<p:commandButton icon="pi pi-pencil" value="Editar"
						actionListener="#{beanEstadoCivil.actionListenerSeleccionarEstadoCivil(estadocivil)}"
						update=":formEdicion" oncomplete="PF('dlgEdicion').show();">
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
	<p:dialog header="Editor de información" widgetVar="dlgEdicion"
		modal="true">
		<h:form id="formEdicion">
			<p:growl>
				<p:autoUpdate />
			</p:growl>			
			<br />
			<p:panelGrid columns="2">
				<h:outputText value="Ingrese el nombre: " />
				<p:inputText
					value="#{beanEstadoCivil.estadoCivilSelecionada.nombre}" required="true" requiredMessage="Debe ingresar el nombre del estado civil" />
			</p:panelGrid>
			<br />
			<p:commandButton value="Actualizar" icon="pi pi-refresh"
				update="@form,:form2"
				actionListener="#{beanEstadoCivil.actionListenerActualizarEstadoCivil()}" />
		</h:form>
	</p:dialog>
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		<p:commandButton value="SI" type="button"
			styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no" icon="pi pi-times" />
	</p:confirmDialog>
</body>
</html>

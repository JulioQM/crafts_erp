<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">


		<meta name="viewport"
			content="width=device-width, initial-scale=1,shrink-to-fit=no, user-scalable=no" />
		<title>Manejo de datos Catalogo</title>
	</f:facet>


</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>

	<h:form id="form1">
		<p:messages>
			<p:autoUpdate />
		</p:messages>

		<p:menubar>
			<f:facet name="options">
				<p:commandButton value="INICIO" update="@form,:form2"
					icon="pi pi-sign-out" action="#{beanPersona.salirSistema()}">
				</p:commandButton>
			</f:facet>
			<p:submenu label="Menú" icon="pi pi-briefcase">
				<p:menuitem value="Registro Persona"
					action="/faces/MODULO.SEGURIDAD/Administrador/registro_persona.xhtml"
					icon="pi pi-angle-double-right" />
				<p:menuitem value="Registro Estado Civil"
					action="/faces/MODULO.SEGURIDAD/Cliente/registro_estado_civil.xhtml"
					icon="pi pi-angle-double-right" />

				<p:menuitem value="Registro Rol"
					action="/faces/MODULO.SEGURIDAD/Administrador/registro_rol.xhtml"
					icon="pi pi-angle-double-left" />
				<p:menuitem value="Registro Tipo Usuario"
					action="/faces/MODULO.SEGURIDAD/Administrador/registro_tipo_usuario.xhtml"
					icon="pi pi-angle-double-left" />
				<p:menuitem value="Registro Ciudad"
					action="/faces/MODULO.SEGURIDAD/Vendedor/registro_ciudad.xhtml"
					icon="pi pi-angle-double-left" />
				<p:menuitem value="Registro Producto"
					action="/faces/MODULO.PRODUCTO/Vendedor/pro_producto.xhtml"
					icon="pi pi-angle-double-left" />
				<p:menuitem value="Registro Categoria"
					action="/faces/MODULO.PRODUCTO/Vendedor/procategoria.xhtml"
					icon="pi pi-angle-double-left" />
				<p:menuitem value="Registro Catalogo"
					action="/faces/MODULO.PRODUCTO/Cliente/catalogo.xhtml"
					icon="pi pi-angle-double-left" />
				<p:menuitem value="Registro Proveedor"
					action="/faces/MODULO.PROVEEDOR/Administrador/proveedor.xhtml"
					icon="pi pi-angle-double-left" />
				<p:menuitem value="Registro Forma de Pago"
					action="/faces/MODULO.VENTAS/Vendedor/formapago.xhtml"
					icon="pi pi-angle-double-left" />

			</p:submenu>
		</p:menubar>
		<p:panel header="Registro del Catalogo">
			<p:panelGrid columns="2">

				<h:outputText value="Ingrese el nombre : " />
				<p:inputText value="#{beanCatalogo.catalogo.nombre}" />
				<h:outputText value="Ingrese la descripción: " />
				<p:inputText value="#{beanCatalogo.catalogo.descripcion}" />
				<h:outputText value="Ingrese el imagen: " />
				<p:inputText value="#{beanCatalogo.catalogo.imagen}" />
				<p:commandButton value="Insertar" icon="pi pi-plus"
					update="@form,:form2"
					actionListener="#{beanCatalogo.actionListenerInsertar()}">
				</p:commandButton>

			</p:panelGrid>
		</p:panel>

	</h:form>
	<br />
	<h:form id="form2">
		<p:panel header="Datos Catalogo">
			<p:dataTable value="#{beanCatalogo.listaProCatalogos}" reflow="true"
				var="catalogo" paginator="true" rows="5">
				<p:column headerText="ID" filterBy="#{catalogo.idCatalogo}"
					filterMatchMode="contains" priority="1" style="width:50px">
					<h:outputText value="#{catalogo.idCatalogo}" />
				</p:column>
				<p:column headerText="NOMBRE" filterBy="#{catalogo.nombre}"
					filterMatchMode="contains" priority="1" style="width:50px">
					<h:outputText value="#{catalogo.nombre}" />


				</p:column>

				<p:column headerText="Nombre" style="width:50px">
					<h:outputText value="#{catalogo.nombre}" />
				</p:column>
				<p:column headerText="Descripcion" style="width:50px">
					<h:outputText value="#{catalogo.descripcion}" />
				</p:column>

				<p:column style="width: 50px" headerText="Imagen">
					<p:graphicImage url="#{catalogo.imagen}" style="max-width:50%" />
				</p:column>
			
			</p:dataTable>
		</p:panel>
	</h:form>





</body>
</html>

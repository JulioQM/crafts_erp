<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta name="viewport"
			content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no" />
		<title>Manejo de datos Ciudades</title>
	</f:facet>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form id="form1">
		<p:messages>
			<p:autoUpdate />
		</p:messages>
	<p:menubar>
	<f:facet name="options">
				<p:commandButton value="INICIO" update="@form,:form2"
				icon="pi pi-sign-out" action="#{beanPersona.salirSistema()}">
			</p:commandButton>
			</f:facet>
			<p:submenu label="MenÃº" icon="pi pi-briefcase">
				<p:menuitem  value="Registro Persona" action= "/faces/MODULO.SEGURIDAD/registro_persona.xhtml" icon="pi pi-angle-double-right" />
				<p:menuitem  value="Registro Estado Civil" action= "/faces/MODULO.SEGURIDAD/registro_estado_civil.xhtml" icon="pi pi-angle-double-right" />
				<p:menuitem value="Registro Ciudad" action= "/faces/MODULO.SEGURIDAD/registro_ciudad.xhtml" icon="pi pi-angle-double-left" />
				<p:menuitem value="Registro Rol" action= "/faces/MODULO.SEGURIDAD/registro_rol.xhtml" icon="pi pi-angle-double-left" />
				<p:menuitem value="Registro Tipo Usuario" action= "/faces/MODULO.SEGURIDAD/registro_tipo_usuario.xhtml" icon="pi pi-angle-double-left" />
				<p:menuitem value="Registro Ciudad" action= "/faces/MODULO.SEGURIDAD/registro_ciudad.xhtml" icon="pi pi-angle-double-left" />
				<p:menuitem value="Registro Producto" action= "/faces/MODULO.PRODUCTO/pro_producto.xhtml" icon="pi pi-angle-double-left" />
				<p:menuitem value="Registro Categoria" action= "/faces/MODULO.PRODUCTO/procategoria.xhtml" icon="pi pi-angle-double-left" />
				<p:menuitem value="Registro Catalogo" action= "/faces/MODULO.PRODUCTO/Cliente/catalogo.xhtml" icon="pi pi-angle-double-left" />
				<p:menuitem value="Registro Proveedor" action= "/faces/MODULO.PROVEEDOR/Administrador/proveedor.xhtml" icon="pi pi-angle-double-left" />
				<p:menuitem value="Registro Forma de Pago" action= "/faces/MODULO.VENTAS/formapago.xhtml" icon="pi pi-angle-double-left" />
				
			</p:submenu>
		</p:menubar>
		<p:panel header="Registro de nueva ciudad">
			<p:panelGrid columns="2">
				<h:outputText value="Ingrese el nombre: " />
				<p:inputText value="#{beanCiudad.nombreCiudad}" required="true"
					requiredMessage="Debe ingresar el nombre de la ciudad" />
				<p:commandButton value="Insertar" icon="fa fa-save"
					update="@form,:form2"
					action="#{beanCiudad.actionListenerInsertarCiudad()}"></p:commandButton>
			</p:panelGrid>
		</p:panel>
	</h:form>
	<br />
	<h:form id="form2">
		<p:panel header="Datos Ciudades">
			<p:dataTable value="#{beanCiudad.listaCiudad}" reflow="true"
				var="ciudad" paginator="true" rows="5">
				<p:column headerText="CIUDAD" priority="1">
					<h:outputText value="#{ciudad.nombre}" />
				</p:column>
				<p:column headerText="OPCIONES" priority="1">
				
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
	

	<p:confirmDialog global="true" showEffect="fade">
		<p:commandButton value="SI" type="button"
			styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
		<p:commandButton value="NO" type="button"
			styleClass="ui-confirmdialog-no" icon="fa fa-check" />
	</p:confirmDialog>
	
</body>
</html>
